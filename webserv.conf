# need to add '/' on the end of locationName

server {
    listen 127.0.0.1:7655;
	server_name	myServer;
	error_page	/Users/smago/Desktop/server/html/error_pages;
	location / {
		methods		GET;
		index		index.html;
		root		www;
    }
	location /picture/ {
		methods		GET;
		index		bg.jpg;
		root		www;
	}
	location /images/ {  # www/images/favicon.ico
	    index favicon.ico
	    root www
	}
	location /images_for_delete/ {
		autoindex	on;
		methods		GET, PUT, DELETE;
		index		index.html;
		root		www;
	}
	location /cgi-bin/ {
		methods		GET, POST;
		index		cgi_main.py;
		root		/Users/smago/Desktop/server/html/cgi-bin;
		exec		cgi_main.py;
	}
	location /cgi-php/ {
		max_body	5;
		methods		GET, POST;
		root		/Users/smago/Desktop/server/html/cgi-php;
		exec		cgi_main.php;
	}
}
